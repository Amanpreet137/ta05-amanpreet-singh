<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Love Javichu</title>

  <!-- Fuente bonita de Google Fonts (opcional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #ffafbd, #ffc3a0, #ff9a9e);
      overflow: hidden;
      color: #fff;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff;
      opacity: 0.7;
      transform: rotate(45deg);
      animation: floatUp 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
    }

    .heart::before {
      top: -9px;
      left: 0;
    }

    .heart::after {
      left: -9px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(120vh) rotate(45deg) scale(0.8);
        opacity: 0;
      }
      20% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(-20vh) rotate(45deg) scale(1.2);
        opacity: 0;
      }
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 40px 50px;
      max-width: 480px;
      text-align: center;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.22);
      font-size: 0.8rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin-bottom: 16px;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ffeb3b;
      box-shadow: 0 0 10px #ffeb3b;
    }

    h1 {
      font-size: 3rem;
      line-height: 1.1;
      margin-bottom: 10px;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.35);
    }

    h1 span.highlight {
      display: inline-block;
      padding: 0 12px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.28);
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.95;
      margin-bottom: 24px;
    }

    .heart-big {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: beat 1.3s infinite ease-in-out;
      display: inline-block;
      filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.7));
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.15);
      }
      50% {
        transform: scale(0.95);
      }
      75% {
        transform: scale(1.1);
      }
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 10px;
    }

    .tag {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.25);
      font-size: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.35);
    }

    .btn {
      display: inline-block;
      margin-top: 24px;
      padding: 10px 28px;
      border-radius: 999px;
      background: #ffffff;
      color: #ff6f91;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
    }

    .btn:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.8);
      z-index: 1;
    }

    @media (max-width: 600px) {
      .card {
        margin: 20px;
        padding: 28px 22px;
      }

      h1 {
        font-size: 2.3rem;
      }

      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>

</html>
